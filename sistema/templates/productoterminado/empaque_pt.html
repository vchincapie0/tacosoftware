<div class="modal-dialog modal-dialog-scrollable" role="document">
  <div class="modal-content bg-dark text-white">
    <div class="modal-header">
      <h5 class="modal-title">Registrar Empaque</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form method="post" action="{% url 'produ_app:empaque_add' %}" id="EmpaqueProductoTerminadoForm" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
        {%csrf_token%}

        <div class="mx-4 my-2 row">
                    
          <div class="mb-3 col-12">
              <label for="id_pt_lote" class="form-label">Lote :</label>
              {{form.pt_lote}}  
          </div>
  
  
          <div class="mb-3 col-12">
              <label for="id_emp_peso" class="form-label">Peso Empaque:</label>
              {{form.emp_pesoKg}}
          </div>

          <div class="row">
            <div class="col-6">
                <label for="id_cantidadbolsas" class="form-label">Cantidad de bolsas: </label>
                {{form.emp_cantidadBolsas}}
            </div>      

          <div class="row">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="m-1 btn btn-success">Guardar</button>
                &nbsp;
                <a type="button" class="m-1 btn btn-secondary" href="{% url 'produ_app:list_produ' %}">Cancelar</a>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script>
  $(document).ready(function () {
          $('#EmpaqueProductoTerminadoForm').submit(function (event) {
              event.preventDefault(); // Evita la redirecci√≥n predeterminada

              $.ajax({
                  type: 'POST',
                  url: $(this).attr('action'),
                  data: $(this).serialize(),
                  success: function (data) {
                      // Verifica la respuesta y actualiza el contenido del modal
                      $('#empaque_add').html(data);
                  },
                  error: function (xhr, status, error) {
                      // Maneja errores de Ajax, si es necesario
                  }
              });
          });
      });
</script>
