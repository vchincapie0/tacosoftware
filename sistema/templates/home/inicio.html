{%extends "base.html"%}
{% load static %}
{%block title%} Inicio {%endblock%}

{%block content%}
<style>
    .bienvenida{
        color: rgb(235, 232, 232);
        font-weight: bolder;
        font-size: 40px; 
    }
    @media screen and (min-width:320px) and (max-width: 768px){
        .bienvenida{
            font-size: 28px;
        }
    }
</style>
<div class="container">
    <div class="row">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message|safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>                      
        {% endfor %}
    {% endif %}
    </div>
</div>
<div class="container d-flex align-items-center justify-content-center vh-100 bg-dark" style="--bs-bg-opacity: .5; border-radius: 15%;">
    <div class="row">
        
        <div class="col-md-6">
            <img src="{% static 'img/ilustracion-inicio.png' %}" alt="" class="img-fluid">
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center bienvenida"><h4 class="bienvenida">Â¡Bienvenido a Tacosoft {{user.name}} {{user.last_name}}!</h4></div>
        
    </div>
    
</div>
 
{%endblock%}
