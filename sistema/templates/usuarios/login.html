{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tacosoft</title>

    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    
    <div class="wrapper">
        <form action="" method="POST">
            {%csrf_token%}
            <img src="{% static 'img/Logotacomas.png'%}" alt="">
            <h1>Bienvenido a Tacosoft</h1>

            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{form.non_field_errors}}
            </div>
            {% endif %}

            <div class="input-box">
                <input type="text" placeholder="Usuario" name="username" id="username" required>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" name="password" id="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
  ></script>

  <script src="https://kit.fontawesome.com/909a90592e.js" crossorigin="anonymous"></script>
</body>
</html>
