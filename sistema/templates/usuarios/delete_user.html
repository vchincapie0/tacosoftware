<!-- 
    Este es un modal encargado de eliminar usuarios registrados.
    Creado por Vivian Carolina Hincapie Escobar el 02/02/2024.
    Última actualización el 13/04/2024.
-->

<div class="modal-dialog modal-md" role="document">
  <div class="modal-content bg-dark text-white">
      <div class="modal-header">
          <h5 class="modal-title">Borrar Usuario</h5>
          <!-- Botón para cerrar el modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- Formulario para eliminar usuario -->
          <form action="{% url 'users_app:delete_user' object.id %}" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
              {% csrf_token %}
              <div class="row">
                  <div class="col">
                      <!-- Información sobre el usuario a ser eliminado -->
                      <h4 style="color: red; font-weight: bolder;">¿Desea borrar Usuario: {{object.username}}?</h4>
                      <h5>Nombre: {{object.name}} {{object.last_name}}</h5>
                      <h5>Rol: 
                          {% if is_admin %}
                              Administrador
                          {% else %} 
                              Operario
                          {% endif %}
                      </h5>
                      <!-- Advertencia sobre la acción de borrado -->
                      <p class="text-center"><i class="fa-solid fa-circle-info"></i> Esta acción será permanente</p>
                  </div>
              </div>
              <div class="row">
                  <!-- Botones para confirmar o cancelar el borrado -->
                  <div class="col text-center d-flex justify-content-center">
                      <button class="m-2 btn btn-danger" type="submit">Eliminar</button>
                      <button type="button" class="m-2 btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
