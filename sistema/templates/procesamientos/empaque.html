{% extends 'base.html' %}

{% block title %}
    Empaque y Vacío
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h3 style="color: #FFFF; font-weight: bolder;">EMPAQUE Y VACÍO</h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" style="text-decoration: none; color: #FFFF;">Procesamiento</li>
                  <li class="breadcrumb-item" style="text-decoration: none; color: #FFFF;">Características Organolépticas</li>
                  <li class="breadcrumb-item active" aria-current="page"><a href="#" style="text-decoration: none; color: rgb(236, 225, 47, .75); font-weight: bolder;">Empaque y Vacio</a></li>
                </ol>
              </nav>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <form action="" method="post" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
                    {% csrf_token %}
                    <h5>Producto: </h5>
                    <div class="mt-3 row">
                        <p style="color: #FFFF; font-weight: bold;">Cantidad Preparada</p>
                        <label for="cantidad_empaque" class="form-label">Cantidad de bolsas X 500g:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="cantidad_empaque" id="cantidad_empaque">
                            <span class="input-group-text">Unds</span>
                        </div>
                        <label for="peso_empaque" class="form-label">Peso en Kg todo el producto preparado:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="peso_empaque" id="peso_empaque">
                            <span class="input-group-text">Kg</span>
                        </div>
                    </div>

                    <div class="mt-3 row">
                        <p style="color: #FFFF; font-weight: bold;">Vacío</p>
                        <label for="bolsas_rechazadas" class="form-label">Cantidad de bolsas rechazadas: </label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="bolsas_rechazadas" id="bolsas_rechazadas">
                            <span class="input-group-text">Unds</span>
                        </div>
                        <label for="bolsas_liberadas" class="form-label">Cantidad de bolsas liberadas: </label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="bolsas_aprovadas" id="bolsas_liberadas">
                            <span class="input-group-text">Unds</span>
                        </div>
                    </div>

                    <div class="mt-2 row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
        
    </div>

</div>
{% endblock content %}
