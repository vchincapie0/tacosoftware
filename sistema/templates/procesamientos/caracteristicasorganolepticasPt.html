{% extends 'base.html' %}

{% block title %}
    Características Organolépticas
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h3 style="color: #FFFF; font-weight: bolder;">CARACTERÍSTICAS ORGANOLÉPTICAS</h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" style="text-decoration: none; color: #FFFF;">Procesamiento</li>
                  <li class="breadcrumb-item active" aria-current="page"><a href="#" style="text-decoration: none; color: rgb(236, 225, 47, .75); font-weight: bolder;">Características Organolépticas</a></li>
                  <li class="breadcrumb-item" style="text-decoration: none; color: #FFFF;">Empaque y Vacio</li>
                </ol>
              </nav>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <form action="" method="post" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
                    {% csrf_token %}
                    <h5>Producto: </h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_olor" name="check_olor">
                        <label class="form-check-label" for="check_olor">Olor</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_sabor" name="check_sabor">
                        <label class="form-check-label" for="check_sabor">Sabor</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_color" name="check_color">
                        <label class="form-check-label" for="check_color">Color</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check_textura" name="check_textura">
                        <label class="form-check-label" for="check_textura">Textura</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Si tiene alguna observación escríbala aquí" id="observacion" name="observacion">
                        <label for="observacion">Observaciones</label>
                    </div>

                    <div class="mt-2 row">
                        <div class="col d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
        
    </div>

</div>
{% endblock content %}
