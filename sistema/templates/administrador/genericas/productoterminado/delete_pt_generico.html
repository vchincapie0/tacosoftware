<div class="modal-dialog modal-md" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Borrar Producto Terminado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action="{% url 'produ_app:delete_pt_generico' object.id %}" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
              {%csrf_token%}
          
                <div class="row">
                    <div class="col">
                        <h4 style="color: red; font-weight: bolder;">¿Desea borrar Implemento de Trabajo: {{object.pt_nombre}}?</h4>
                        <p class="text-center"><i class="fa-solid fa-circle-info"></i> Esta acción será permanente</p>

                    </div>
                </div>

                <div class="row">
                    <div class="col text-center d-flex justify-content-center">
                        <button class="m-2 btn btn-danger" type="submit">Eliminar</button>
                        <button type="button" class="m-2 btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    
    </div>
</div>
