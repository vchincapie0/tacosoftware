<div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Añadir Porcentaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form id="ivaAddForm" action="{% url 'facturas_app:add_IVA' %}" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;" enctype="multipart/form-data">
                {%csrf_token%}

                <!-- {% if form.errors %}
                    <div class="alert alert-info">
                        {{form.errors.it_nombre.0}}
                        {{form.errors.it_cantidad.0}}
                    </div>
                {% endif %} --> 

                <div class="mx-4 my-2 row">
                    
                    <div class="mb-3 col-12">
                        <label for="id_num_factura" class="form-label">Porcentaje: </label>
                        {{form.valor}}   
                    </div>
            
            
                    
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-success" type="submit">Guardar</button>
                                &nbsp;
                                <a href="{% url 'facturas_app:list_IVA' %}" type="button" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>    
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    
    $(document).ready(function () {
            $('#ivaAddForm').submit(function (event) {
                event.preventDefault(); // Evita la redirección predeterminada

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function (data) {
                        // Verifica la respuesta y actualiza el contenido del modal
                        $('#add_IVA').html(data);
                    },
                    error: function (xhr, status, error) {
                        // Maneja errores de Ajax, si es necesario
                    }
                });
            });
        });
</script>
