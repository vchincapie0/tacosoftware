<div class="modal-dialog modal-md" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Implemento de Trabajo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addInsumosForm" action="{% url 'insumos_app:add_insumos_generico' %}" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
            {%csrf_token%}

            {% if form.errors %}
                <div class="alert alert-info">
                    {{form.errors.it_nombre.0}}
                </div>
            {% endif %}

            <div class="mx-4 my-2 row">
                
                <div class="mb-3 col-12">
                    <label for="id_mp_nombre" class="form-label">Implemento: </label>
                    {{form.it_nombre}}   
                </div>
              <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Guardar</button>
                        &nbsp;
                        <a href="{% url 'insumos_app:list_insumos_generico' %}" type="button" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
            
        </form>
        </div>
    
    </div>
</div>


<script>
    $(document).ready(function () {
            $('#addInsumosForm').submit(function (event) {
                event.preventDefault(); // Evita la redirecci√≥n predeterminada

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function (data) {
                        // Verifica la respuesta y actualiza el contenido del modal
                        $('#add_insumos').html(data);
                    },
                    error: function (xhr, status, error) {
                        // Maneja errores de Ajax, si es necesario
                    }
                });
            });
        });
</script>
